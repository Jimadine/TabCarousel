<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
    }

    th {
      font-weight: normal;
      text-align: right;
    }

    th:has(label[for="reloadExcludedDomains"]) {
      vertical-align: top;
    }

    #reloadExcludedDomains {
      field-sizing: content;
      min-width: 171px;
      min-height: 32px;
      outline: none;
    }

    #restore {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <h1>TabCarousel Options</h1>

  <form id="options">
    <table>
      <tr>
        <th><label for="flipWait_ms">Flip Wait (seconds):</label></th>
        <td><input id="flipWait_ms" name="flipWait_ms" type="number" min="1" step="1" /></td>
      </tr>
      <tr>
        <th><label for="reloadWait_ms">Reload interval (minutes) (0 = disabled):</label></th>
        <td><input id="reloadWait_ms" name="reloadWait_ms" type="number" min="0" step="1" /></td>
      </tr>
      <tr>
        <th><label for="automaticStart">Start automatically:</label></th>
        <td><input id="automaticStart" name="automaticStart" type="checkbox" /></td>
      </tr>
      <tr>
        <th><label for="bypassCache">Bypass local cache (while reloading):</label></th>
        <td><input id="bypassCache" name="bypassCache" type="checkbox" /></td>
      </tr>
      <tr>
        <th><label for="reloadExcludedDomains">The following domains will be excluded from reloads:</label></th>
        <td><textarea id="reloadExcludedDomains" name="reloadExcludedDomains" placeholder="Add one domain per line"></textarea></td>
      </tr>
    </table>
    <br />
    <input type="button" value="Save" id="save" />
    <input type="button" value="Restore defaults" id="restore" />
    <p id="status"></p>
  </form>

  <p>
    <a href="https://github.com/TabCarousel/TabCarousel/wiki">Wiki</a> |
    <a href="https://github.com/TabCarousel/TabCarousel/issues">Report a bug or request a feature</a> |
    <a href="https://github.com/benjaminoakes/TabCarousel">Source Code</a> |
    &#x2764;&#xFE0F;<a href="https://buymeacoffee.com/benjaminoakes">Sponsor</a>
  </p>

  <script src="options.min.js">

  </script>
</body>

</html>
